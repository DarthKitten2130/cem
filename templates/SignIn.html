<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      background-image:  url({{url_for('static', filename='images/BlackImage.jpg')}});
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.4s ease;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 50px;
    }

    .nav-item {
      margin: 0 15px;
      transition: transform 0.5s ease;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding: 6px 12px;
    }

    #nav-jdtimes a {
      font-size: 28px;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f;
      color: #00f;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .navbar.sticky .nav-center {
      opacity: 1;
    }

    .navbar.sticky .nav-item.left {
      transform: translateX(-100px);
    }

    .navbar.sticky .nav-item.right {
      transform: translateX(100px);
    }

    .header {
      width: 100%;
      border-radius: 5px;
      background-color: rgba(0, 0, 255, 0.421);
      height: auto;
      padding-left: 20px;
      padding-top: 3px;
      padding-bottom: 20px;
      text-align: center;
    }

    .top {
      font-family: 'Courier New', Courier, monospace;
      color: white;
      font-size: 85px;
      text-shadow: 0 0 10px #00f, 0 0 20px #00f;
      margin-bottom: 10px;
    }

    .top2 {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      color: white;
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 0 5px #aaa;
    }

    form {
      margin: 100px auto;
      width: 60%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.3);
    }

    form label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
      color: #ddd;
    }

    form input {
      width: 95.5%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 5px;
      border: 2px solid #4A90E2;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
    }

    form input:focus {
      outline: none;
      border-color: #00f;
      box-shadow: 0 0 5px rgba(0, 0, 255, 0.7);
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #00f;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 15px;
      width: 100%;  /* Ensures the submit button is the same width */
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0053d1;
    }

    .link-msg {
      text-align: center;
      margin-top: 20px;
    }

    .link-msg a {
      color: #00f;
      text-decoration: underline;
    }

    /* Dropdown styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      font-size: 18px;
    }

    .dropdown-content a:hover {
      background-color: rgba(0, 0, 255, 0.5);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item" data-side="left"><a href="/">HOME</a></li>
      <li class="nav-item" data-side="left"><a href="contact-us">CONTACT US</a></li>
      <li class="nav-item" data-side="left"><a href="Team">TEAM</a></li>
      <li class="nav-item" data-side="left"><a href="Sponsor">SPONSORS</a></li>
    
      <li class="nav-center" id="nav-jdtimes"><a href="#">IGNITIA</a></li>
    
      <li class="nav-item dropdown" data-side="right">
        <a href="#">EVENTS</a>
        <div class="dropdown-content">
          <a href="mng-ev">Managerial</a>
          <a href="tech-ev">Technical</a>
          <a href="Hellskitchen">Hell's Kitchen</a>
          <a href="wrkshp">Workshops</a>
          <a href="carshow">Car Show</a>
        </div>
      </li>
      <li class="nav-item" data-side="right"><a href="SignIn">LOGIN</a></li>
      <li class="nav-item" data-side="right"><a href="CreateAcc">SIGN UP</a></li>
      <li class="nav-item" data-side="right"><a href="profile">PROFILE</a></li>

    </ul>
  </nav>

  <div class="header">
    <h1 class="top">IGNITIA</h1>
    <h2 class="top2">Find your events, fight for the win</h2>
  </div>

  <form method="post">
    <label for="id">Username</label>
    <input type="text" name="id" id="id" required />

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required />

    <input type="submit" value="Sign In" />
  </form>

  <div class="link-msg">
    Don't have an account? <a href="CreateAcc">Create Account</a>
  </div>

  <script>
    const header = document.querySelector('.header');
    const navbar = document.querySelector('.navbar');

    const observer = new IntersectionObserver(
      ([entry]) => {
        if (!entry.isIntersecting) {
          navbar.classList.add('sticky');
        } else {
          navbar.classList.remove('sticky');
        }
      },
      {
        root: null,
        threshold: 0.1
      }
    );

    observer.observe(header);

    var alert_message = "{{message}}"

    if (alert_message) { alert(alert_message) }

  </script>

</body>
</html>
