<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ event[1] }}</h1>
    <h2>Date: {{ event[2] }}, Time: {{ event[3] }}</h2>
    <h3>Location : {{ event[4] }}</h3>

    {{ event[5] }} <br><br>

    <h3>Register</h3>

        <button type="submit">Register</button>
    </form>
