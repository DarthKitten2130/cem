<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      background-image: url({{url_for('static', filename='images/BlackImage.jpg')}});
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.4s ease;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50px;
      position: relative;
    }

    .nav-item {
      margin: 0 15px;
      transition: all 0.6s ease;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding: 6px 12px;
    }

    .nav-item[data-side="left"],
    .nav-item[data-side="right"] {
      position: relative;
      z-index: 1;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 2;
    }

    #nav-jdtimes a {
      font-size: 28px;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f;
      color: #00f;
      text-decoration: none;
    }

    .navbar.scrolled .nav-center {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }

    .navbar.scrolled .nav-item[data-side="left"] {
      transform: translateX(-250px);
    }

    .navbar.scrolled .nav-item[data-side="right"] {
      transform: translateX(250px);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      min-width: 160px;
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: rgba(0, 0, 255, 0.4);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .header {
      background-color: rgba(0, 0, 255, 0.421);
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    .top {
      font-family: 'Courier New', Courier, monospace;
      font-size: 85px;
      color: white;
      text-shadow: 0 0 10px #00f, 0 0 20px #00f;
    }

    .top2 {
      font-size: 24px;
      font-family: Cambria, serif;
      font-weight: 300;
      text-shadow: 0 0 5px #aaa;
    }

    .about-section {
        display: flex;
        margin: 50px 30px;
        gap: 30px;
    }

    .sidebar {
        width: 220px;
        background-color: rgba(0, 0, 255, 0.2);
        border-radius: 10px;
        padding: 20px;
        height: fit-content;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar li {
        margin-bottom: 15px;
    }   

    .sidebar a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: block;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background 0.3s ease;
    }   

    .sidebar a:hover {
        background-color: rgba(255, 255, 255, 0.15);
    }

    div.content {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
    }

    fieldset {
      width: 250px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid #4A90E2;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.3);
      padding: 20px;
      text-align: center;
    }

    fieldset img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    fieldset h3 {
      margin-top: 0;
      font-size: 22px;
      color: #00f;
    }

    fieldset p {
      font-size: 16px;
      margin-bottom: 15px;
    }

  </style>
<body>
    <h1>Thank you for registering!</h1>
    <h2><a href="/">Back to Home</a></h2>
</body>
</html>
