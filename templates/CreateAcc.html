<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body {
      background-image:  url({{url_for('static', filename='images/BlackImage.jpg')}});
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.4s ease;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 50px;
    }

    .nav-item {
      margin: 0 15px;
      transition: all 0.6s ease;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      padding: 6px 12px;
    }

    .nav-item[data-side="left"],
    .nav-item[data-side="right"] {
      position: relative;
      z-index: 1;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 2;
    }

    #nav-jdtimes a {
      font-size: 28px;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 20px #00f;
      color: #00f;
    }

    /* Scrolled state */
    .navbar.scrolled .nav-center {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }

    .navbar.scrolled .nav-item[data-side="left"] {
      transform: translateX(-250px);
    }

    .navbar.scrolled .nav-item[data-side="right"] {
      transform: translateX(250px);
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: rgba(0, 0, 255, 0.4);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    form {
      margin: 100px auto;
      width: 60%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.3);
    }

    form label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
    }

    form input,
    form select {
      width: 95.5%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 5px;
      border: 2px solid #4A90E2;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.6);  /* Dark background */
      color: white;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form input:hover,
    form input:focus,
    form select:hover,
    form select:focus {
      background-color: rgba(0, 0, 0, 0.8);
      border-color: #00f;
      box-shadow: 0 0 5px rgba(0, 0, 255, 0.7); 
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: blue;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: darkblue;
    }

    p a {
      color: #00f;
      text-decoration: underline;
    }

    .header {
      width: 100%;
      border-radius: 5px;
      background-color: rgba(0, 0, 255, 0.421);
      height: auto;
      padding-left: 20px;
      padding-top: 3px;
      padding-bottom: 20px;
      text-align: center;
    }

    .top {
      font-family: 'Courier New', Courier, monospace;
      color: white;
      font-size: 85px;
      text-shadow: 0 0 10px #00f, 0 0 20px #00f;
      margin-bottom: 10px;
    }

    .top2 {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      color: white;
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 0 5px #aaa;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item" data-side="left"><a href="/">HOME</a></li>
      <li class="nav-item" data-side="left"><a href="contact-us">CONTACT US</a></li>
      <li class="nav-item" data-side="left"><a href="Team">TEAM</a></li>
      <li class="nav-item" data-side="left"><a href="Sponsor">SPONSORS</a></li>
      <li class="nav-item dropdown" data-side="right">
        <a href="#">EVENTS</a>
        <div class="dropdown-content">
          <a href="mng-ev">Managerial</a>
          <a href="tech-ev">Technical</a>
          <a href="Hellskitchen">Hell's Kitchen</a>
          <a href="wrkshp">Workshops</a>
          <a href="carshow">Car Show</a>
        </div>
      </li>
      <li class="nav-item nav-center" id="nav-jdtimes"><a href="#">IGNTITA</a></li>
      <li class="nav-item" data-side="right"><a href="SignIn">LOGIN</a></li>
      <li class="nav-item" data-side="right"><a href="CreateAcc">SIGN UP</a></li>
      <li class="nav-item" data-side="right"><a href="profile">PROFILE</a></li>

    </ul>
  </nav>

  <div class="header">
    <h1 class="top">IGNITIA</h1>
    <h2 class="top2">Find your events, fight for the win</h2>
  </div>

  <form method='post'>
    <label for="id">Enter your college ID</label>
    <input type="text" id="id" name="id" required />

    <label for="name">Enter your name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Enter your email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Enter your phone number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="branch">Enter your branch</label>
    <select name="branch" id="branch" required>
      <option value="cs">Computer Science</option>
      <option value="ai">Artificial Intelligence</option>
      <option value="ec">Electronics and Communications Engineering</option>
      <option value="ee">Electrical Engineering</option>
      <option value="me">Mechanical Engineering</option>
      <option value="ce">Civil Engineering</option>
      <option value="ch">Chemical Engineering</option>
      <option value="msc">MSC</option>
    </select>

    <label for="password">Create a password</label>
    <input type="password" name="password" id="password" required />

    <input type="submit" name="submit" id="submit" value="Create Account" />
  </form>

  <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="SignIn">Sign In</a></p>

  <script>
    const header = document.querySelector('.header');
    const navbar = document.querySelector('.navbar');

    const observer = new IntersectionObserver(
      ([entry]) => {
        navbar.classList.toggle('scrolled', !entry.isIntersecting);
      },
      {
        root: null,
        threshold: 0.1
      }
    );

    observer.observe(header);
  </script>
</body>
</html>
